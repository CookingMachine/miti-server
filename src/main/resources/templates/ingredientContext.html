<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IngredientContext Controller</title>
</head>
<body>
<th:block th:insert="_menu :: menu"></th:block>

<form th:action="@{/ingredientContext}"
      th:object="${ingredientContextForm}" method="POST">
    Amount and Measure: <br/>
    <input type="text" placeholder="Input count" th:field="*{amount}" size="40px">
    <select th:field="*{measure}">
        <option value="">---</option>
        <option th:each="measure : ${measures}"
                th:value="${measure.name()}"
                th:utext="${measure.name()}"/>
    </select> <br/>
    RecipeId: <br/>
    <input type="text" placeholder="Input recipeId" th:field="*{recipeId}" size="40px"> <br/>
    Ingredient Name: <br/>
    <input type="text" placeholder="Input ingredient name" th:field="*{ingredientId}" size="40px"> <br/>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

<div th:if="${errorMessage}" th:utext="${errorMessage}" style="color: red; font-style: italic">...</div>
</body>

</html>
