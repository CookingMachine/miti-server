<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserController</title>
</head>
<body>
<th:block th:insert="_menu :: menu"/>

    <form th:action="@{/category}"
          th:object="${categoryForm}" method="POST">
        Id: <br/>
        <input type="text" placeholder="Input category id" th:field="*{id}" size="40px" /> <br/>
        Name: <br/>
        <input type="text" placeholder="Input category name" th:field="*{name}" size="40px" /> <br/>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <div th:if="${errorMessage}" th:utext="${errorMessage}" style="color: red; font-style: italic">
        ...
    </div>


</body>
</html>
