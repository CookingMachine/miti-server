spring:
  main:
    banner-mode: off
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://127.0.0.1:5432/cookMeGood}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    generate-ddl: true
    hibernate:
      ddl-auto: create
  minio:
    url: 127.0.0.1:9000
    bucket:
      name: miti
      folder: /usr/local/share/minio
    access:
      key: cookMeGood
      secret: makeittasteit
  servlet:
    multipart:
      enabled: true

server:
  port: ${PORT:8080}

jwt:
  secret: MITI_secret-key
