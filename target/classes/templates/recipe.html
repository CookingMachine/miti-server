<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserController</title>
</head>
<body>
<th:block th:insert="_menu :: menu"></th:block>

    <form th:action="@{/recipe}"
        th:object="${recipeDTO}" method="POST">

        Name: <br/>
        <input type="text" placeholder="Input recipe name" th:field="*{name}" size="40px" /> <br/>
        Description: <br/>
        <textarea name="description" id="description" cols="40" rows="3" th:field="*{description}"></textarea> <br/>
        Author: <br/>
        <input type="text" placeholder="Input author name" th:field="*{author}" /> <br/>
        Category: <br/>
        <input type="text" placeholder="Input recipe category" th:field="*{category}" /> <br/>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <div th:if="${errorMessage}" th:utext="${errorMessage}" style="color: red; font-style: italic">
        ...
    </div>

</body>
</html>
