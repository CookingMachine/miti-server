<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IngredientContext Controller</title>
</head>
<body>
<th:block th:insert="_menu :: menu"></th:block>

<form th:action="@{/ingredientContext}"
      th:object="${ingredientContextForm}" method="POST">
    Count: <br/>
    <input type="text" placeholder="Input count" th:field="*{count}" size="40px"> <br/>
    Flag: <br/>
    <input type="radio" value="L" checked="checked" th:field="*{flag}" /> - L <br/>
    <input type="radio" value="Gr" th:field="*{flag}" /> - Gr <br/>
    <input type="radio" value="Kg" th:field="*{flag}" /> - Kg<br/>
    <input type="radio" value="Co" th:field="*{flag}" /> - SHTUCHKI <br/>
    <input type="radio" value="Ml" th:field="*{flag}" /> - Ml <br/>
    <input type="radio" value="Sp" th:field="*{flag}" /> - Tea spoon (ROFLAN EBALO)<br/>
    RecipeId: <br/>
    <input type="text" placeholder="Input recipeId" th:field="*{recipeId}" size="40px"> <br/>
    Ingredient Name: <br/>
    <input type="text" placeholder="Input ingredient name" th:field="*{ingredientName}" size="40px"> <br/>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

<div th:if="${errorMessage}" th:utext="${errorMessage}" style="color: red; font-style: italic">...</div>
</body>

</html>
