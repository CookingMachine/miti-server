<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CommentList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/styles/style.css}">
</head>
<body>
<th:block th:insert="_menu :: menu"></th:block>
    <h1>Comment List</h1>
    <a href="comment">Add comment</a>
    <br/> <br/>

    <div>
        <table border="1">
            <tr>
            <th>ID</th>
            <th>AuthorID</th>
            <th>RecipeID</th>
            <th>Comment</th>
            </tr>
            <tr th:each="comment : ${comments}">
                <td th:utext="${comment.getId()}">...</td>
                <td th:utext="${comment.getCommentedRecipeId()}">...</td>
                <td th:utext="${comment.getUserId()}">...</td>
                <td th:utext="${comment.getComment()}">...</td>
            </tr>
        </table>
    </div>
</body>

</html>
