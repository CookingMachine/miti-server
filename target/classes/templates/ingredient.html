<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comment Controller</title>
</head>
<body>
<th:block th:insert="_menu :: menu"></th:block>

    <form th:action="@{/ingredient}"
          th:object="${ingredientForm}" method="POST">
        Name: <br/>
        <input type="text" placeholder="Input ingredient name" th:field="*{name}" size="40px"> <br/>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <div th:if="${errorMessage}" th:utext="${errorMessage}" style="color: red; font-style: italic">...</div>
</body>

</html>
